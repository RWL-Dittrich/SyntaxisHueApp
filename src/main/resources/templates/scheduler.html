<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Syntaxis Hue App - Credentials</title>

    <!-- Bootstrap -->
    <link href="/css/bootstrap-4.3.1.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Syntaxis Hue App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/credentials">Credentials</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/scheduler">Scheduler<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4">Syntaxis Hue App</h1>
    <p class="lead">Enter the start/stop time here. (The hue will never run on weekends!)</p>
    <hr class="my-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4 text-right">
                <p>Animation: </p>
            </div>
            <div class="col-4 text-left">
                <p th:if="${flowRunning} == true"><span class="dot-on align-middle"></span></p>
                <p th:if="${flowRunning} == false"><span class="dot-off align-middle"></span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-4 text-right">
                <p>Scheduler: </p>
            </div>
            <div class="col-4 text-left">
                <p th:if="${scheduleRunning} == true"><span class="dot-on align-middle"></span></p>
                <p th:if="${scheduleRunning} == false"><span class="dot-off align-middle"></span></p>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row justify-content-center">
        <form action="/hue/scheduler" class="col-6" target="_self" method="POST">
            <div class="form-group">
                <label for="onTime">On time</label>
                <input type="time" name="on" class="form-control" id="onTime" th:value="${on}" required>
            </div>
            <div class="form-group">
                <label for="offTime">Off time</label>
                <input type="time" name="off" class="form-control" id="offTime" th:value="${off}" required>
            </div>
            <div class="row justify-content-center">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-primary m-1" id="submitBtn">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row justify-content-center">
        <div class="col-3 text-center">
            <a class="btn btn-success m-1 pl-3 pr-3" href="/hue/schedule_start">Start</a>
        </div>
        <div class="col-3 text-center">
            <a class="btn btn-danger m-1 pl-3 pr-3" href="/hue/schedule_stop">Stop</a>
        </div>
    </div>
</div>

<footer class="footer page-footer blue">
    <div class="container">
        <span class="text-white">&copy; Robin Dittrich<br>462270</span>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/js/jquery-3.3.1.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap-4.3.1.js"></script>


<!-- Extra js files -->
<script src="/js/jscolor.js"></script>

</body>
</html>
