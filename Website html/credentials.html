<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Syntaxis Hue App - Credentials</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <a class="navbar-brand" href="/">Syntaxis Hue App</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
             <li class="nav-item active">
                <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
             </li>
          </ul>
       </div>
    </nav>

  <div class="jumbotron jumbotron-fluid text-center">
       <h1 class="display-4">Syntaxis Hue App</h1>
       <p class="lead">This website can be used to manage the Hue lights flow animation</p>
  </div>
    <div class="container">
		<div class="row justify-content-center">
      		<form action="/hue/color" class="col-6" target="_self" method="POST">
        		<div class="form-group">
				    <label for="ipInput">IP address</label>
    				<input type="text" name="ip" class="form-control" id="ipInput" placeholder="192.168.1.1" oninput="ValidateIPaddress()">
				</div>
				<div class="form-group">
				    <label for="userInput">User string</label>
    				<input type="text" name="user" class="form-control" id="userInput" placeholder="[HUE user string]">
				</div>
				
				<div class="row d-none" id="ipAlert">
					<div class="alert w-100 alert-danger" role="alert">
						You entered an invalid IP address!
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-6 text-center">
        				<button type="submit" class="btn btn-primary m-1" id="submitBtn">Save</button>
			  		</div>
				</div>
     		</form>
		</div>
    </div>

	<footer class="footer page-footer blue">
		<div class="container">
    		<span class="text-white">&copy; Robin Dittrich<br>462270</span>
		</div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.3.1.js"></script>
	  
	  
	<!-- Extra js files -->
	<script src="js/jscolor.js"></script>
	
	<script>
		function ValidateIPaddress() {
			var ipaddress = document.getElementById("ipInput").value;
    		if (/^(?!0)(?!.*\.$)((1?\d?\d|25[0-5]|2[0-4]\d)(\.|$)){4}$/.test(ipaddress)) {  
				if(!(document.getElementById("ipAlert").classList.contains("d-none"))) {
					document.getElementById("ipAlert").classList.add("d-none");
				}
					if(document.getElementById("submitBtn").disabled) {
					document.getElementById("submitBtn").disabled = false;
				}
			} else {
				if(document.getElementById("ipAlert").classList.contains("d-none")) {
					document.getElementById("ipAlert").classList.remove("d-none");
				}
				if(!(document.getElementById("submitBtn").disabled)) {
					document.getElementById("submitBtn").disabled = true;
				}
			}
		}
	</script>

  </body>
</html>
